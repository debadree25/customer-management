{%  extends 'accounts/main.html' %}
{% load static %}
{% block content %}

<br>
<div class="row">
	<div class="col-md-6">
		<div class="card shadow-sm p-3 mb-5 bg-white rounded">
		<div class="card-body">
		<p class="lead">Are you sure you want to delete "{{item}}"?</p>
		 <form action="{% url 'delete_customer' item.id  %}" method="POST">
				
				{% csrf_token %}
				<a class="btn btn-warning" href="{% url 'home' %}">Cancel</a>

				<input class="btn btn-danger" type="submit" name="Confirm">
			</form>
		</div>
		</div>
	</div>
</div>

{% endblock %}
