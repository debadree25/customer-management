{% extends 'accounts/main.html' %}
{% block content %}
<div class="row">
    <div class="col">
        <p class="display-3">Products</p>
    <div class="card shadow-sm p-3 mb-5 bg-white rounded">
        <div class="card-body">
            <table class="table table-sm table-bordered text-center table-hover">
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Category</th>
                        <th>Price</th>
                    </tr>
                </thead>
                <tbody>
                {% for i in products %}
                <tr scope=row>
                    <td>{{i.name}}</td>
                    <td>{{i.category}}</td>
                    <td>{{i.price}}</td>
                </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
    </div>
</div>
{% endblock content %}
